<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and practical web calculator">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="screen"><span>12 + 2</span></div>

        <div class="keyboard">
            <div class="key">C</div>
            <div class="key">=></div>
            <div class="key">/</div>
            <div class="key">*</div>
            <div class="key">+</div>
            <div class="key">-</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">.</div>
            <div class="key">0</div>
            <div class="key">=</div>
        </div>
    </section>
</body>
</html>
