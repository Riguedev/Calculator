<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and practical web calculator">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="screen" id="screen"><span id="screen-contain"></span></div>

        <div class="keyboard">
            <div class="key" id="C">C</div>
            <div class="key" id="D">=></div>
            <div class="key number" id="/">/</div>
            <div class="key number" id="*">*</div>
            <div class="key number" id="+">+</div>
            <div class="key number" id="-">-</div>
            <div class="key number" id="7">7</div>
            <div class="key number" id="8">8</div>
            <div class="key number" id="9">9</div>
            <div class="key number" id="4">4</div>
            <div class="key number" id="5">5</div>
            <div class="key number" id="6">6</div>
            <div class="key number" id="1">1</div>
            <div class="key number" id="2">2</div>
            <div class="key number" id="3">3</div>
            <div class="key number" id=".">.</div>
            <div class="key number" id="0">0</div>
            <div class="key">=</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
